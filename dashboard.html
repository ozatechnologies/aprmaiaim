<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AIM ID System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AIM ID</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- User Profile Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your AIM ID Profile</h5>
                        <div class="text-center mb-3">
                            <div class="display-4" id="aimId">Loading...</div>
                            <small class="text-muted">Your AIM ID</small>
                        </div>
                        <div class="text-center mb-3">
                            <div class="h4" id="hexId">Loading...</div>
                            <small class="text-muted">Hexadecimal ID</small>
                        </div>
                        <div class="mb-3">
                            <strong>Name:</strong> <span id="userName">Loading...</span>
                        </div>
                        <div class="mb-3">
                            <strong>Email:</strong> <span id="userEmail">Loading...</span>
                        </div>
                        <div class="text-center">
                            <h3><span class="badge bg-success" id="pointsBalance">0</span></h3>
                            <small class="text-muted">Current Points Balance</small>
                        </div>
                        <div class="text-center mt-3">
                            <button id="generateAIMBtn" class="btn btn-primary">Generate AIM ID</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Points History -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Points History</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Points</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="pointsHistory">
                                    <!-- Points history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyChbFyLFkELidW7oSW0hiolmfscLaKTDzg",
            authDomain: "aimid-6731b.firebaseapp.com",
            databaseURL: "https://aimid-6731b-default-rtdb.firebaseio.com",
            projectId: "aimid-6731b",
            storageBucket: "aimid-6731b.firebasestorage.app",
            messagingSenderId: "568462521581",
            appId: "1:568462521581:web:d27295fc87247bae0408e4",
            measurementId: "G-45VZ0Q1978"
        };

        firebase.initializeApp(firebaseConfig);
        window.auth = firebase.auth();
        window.db = firebase.database();
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
