<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM ID - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AIM ID</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Your AIM ID Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="aimDetails">
                            <!-- AIM details will be loaded here -->
                        </div>
                        <button class="btn btn-primary mt-3" id="generateAIM">Generate AIM ID</button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Academic Records</h4>
                    </div>
                    <div class="card-body">
                        <form id="addRecordForm">
                            <div class="mb-3">
                                <label class="form-label">Institution Name</label>
                                <input type="text" class="form-control" id="institution" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Course/Degree</label>
                                <input type="text" class="form-control" id="course" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Year of Completion</label>
                                <input type="number" class="form-control" id="year" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Grade/CGPA</label>
                                <input type="text" class="form-control" id="grade" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Record</button>
                        </form>

                        <div class="mt-4">
                            <h5>Your Records</h5>
                            <div id="recordsList">
                                <!-- Academic records will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
